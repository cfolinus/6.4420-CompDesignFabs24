<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Comp Fab: Deformation</title>
  <style>
    body {
      margin: 0;
      color: #ffffff;
    }

    #ui {
      position: absolute;
      display: flex;
      flex-direction: column;
      z-index: 99;
      left: 20px;
      top: 20px;
      width: 240px;
    }

    .mb-2 {
      margin-bottom: 0.5rem;
    }
  </style>
</head>

<body>
  <div id="ui">
    <label>STL File</label>
    <input id="file-mesh-upload" type="file" />
    <progress class="mb-2" id="progress-file" value="0" max="100"></progress>
    <label>Deformation Mode</label>
    <button id="btn-undeform">Undeformed</button>
    <button id="btn-deform-linear">Linear Weights</button>
    <button class="mb-2" id="btn-deform-bbw">Bounded Biharmonic Weights</button>
    <label for="slider-handle-size">Handle Visualizer Size</label>
    <input class="mb-2" id="slider-handle-size" type="range" min="0.1" max="10" value="1" step="0.1">
    <button id="btn-delete-handle">Delete Selected Handle</button>
    <button class="mb-2" id="btn-delete-all-handles">Delete All Handles</button>
    <div>Double click to add a handle to the closest vertex (undeformed).</div>
  </div>
  <div id="container"></div>

  <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

  <script type="importmap">
    {
      "imports": {
        "three": "js/three.min.js"
      }
    }
  </script>
  <script src="js/three.min.js"></script>
  <script src="js/WebGL.js"></script>
  <script type="module" src="index.js"></script>
</body>

</html>
